<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>YouTube Video Player</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">


  </head>

<body>

  <nav>
    <div class="navbar">
      <button>Slide-in Menu</button>
      <button class="transparent"><img id="youtube-logo" src="../images/youTubeLogo2.png"></button>
      <input type="text" id="search-bar-text" value="Search"><button>🔍</button> </input>


      <span class="right-align">
        <button>📹</button>
        <button>📅</button>
        <button>🔔</button>
        <button class="transparent"><img id="user-icon" src="../images/obyliskIcon.jpg"></button>
      </span>
    </div>
  </nav>

  <div class="container-main">
    <div class="video-player">
      <video class="video-viewer" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
      <div class="video-info">
        <h1>Contributing to Open Source Part I: The Easy Way</h1>
        <p>1,000,000 views • Jun 02, 2020</p>
        <div class="video-info-buttons right-align">

          <button>👍 421</button>
          <button>👎 18</button>
          <button>↗️ SHARE</button>
          <button>💾 SAVE</button>
          <button>•••</button>

        </div>
      </div>




      <div class="channel-info"><img src="../images/obyliskIcon.jpg"> channel-info
          <button class="right-align " id="subscribe">SUBSCRIBE</button>
       </div>
    <hr>
      <div class="related-videos"> related-videos <?-- (which moves to the right side when the window is large enough and under the video when window is small) --> </div>

      <div class="comments"> comments </div>
    </div>
  </div>

</body>

<script type="text/javascript" src="../scripts/script.js"></script>
</html>
